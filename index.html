<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Digital Watch</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        header {
            font-size: 5rem;
            font-weight: bold;
            margin-top: 120px;
            background: linear-gradient(90deg, #4dff00, #ffea00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        #p1 {
            text-align: center;
            color: white;
            background: rgba(126, 113, 113, 0.1);
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(87, 85, 85, 0.5);
            margin-bottom: 60px;
        }

        .date {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #00d9ff, #ff00e4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .time {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(90deg, #ffb700, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        footer {
            font-size: 1rem;
            margin-bottom: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        footer a {
            color: #00d9ff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>Digital Watch</header>

    <!-- Digital clock display -->
    <div id="p1" class="text-center">
        <div class="date" id="date"></div>
        <div class="time" id="time"></div>
    </div>

    <!-- Footer -->
    <footer>
        Designed by <a href="https://github.com/YashPatil4678">Yash Patil</a> | Â© 2024
    </footer>

    <script>
        function updateClock() {
            const now = new Date();

            // Format date and time
            const v1 = now.toLocaleDateString('default', { day: 'numeric', month: 'long', year: 'numeric' });
            const v2 = now.toLocaleTimeString();

            // Update the HTML
            document.getElementById("date").textContent = v1;
            document.getElementById("time").textContent = v2;
        }

        // Update clock every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial call to display clock immediately
    </script>
</body>

</html>
